<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>订单出入库</title>
<link rel="stylesheet" type="text/css" href="ui/themes/default/easyui.css">
<link rel="stylesheet" type="text/css" href="ui/themes/icon.css">
<script type="text/javascript" src="ui/jquery.min.js"></script>
<script type="text/javascript" src="ui/jquery.easyui.min.js"></script>
<script type="text/javascript" src="ui/locale/easyui-lang-zh_CN.js"></script>
<script type="text/javascript" src="ui/datagrid-detailview.js"></script>
<script type="text/javascript" src="js/form.js"></script>
<script type="text/javascript" src="js/request.js"></script>
<script type="text/javascript" src="js/date.js"></script>
<script type="text/javascript" src="js/orders.js"></script>
<script type="text/javascript" src="js/ajax.js"></script>
<script type="text/javascript" src="js/data/state.js"></script>
<script type="text/javascript" src="js/data/type.js"></script>
<script type="text/javascript">
	var url='orders_listByPage.action';
	var operation={};
	var isFilter=true;//是否过滤数据  
	
	if(Request['type']=='1'){
		document.title="采购订单入库";
		url+='?t1.state=2&t1.type=1';
	}
	if(Request['type']=='2'){
		document.title="销售订单出库";
		url+='?t1.state=0&t1.type=2';
	}
	
	
</script>
</head>
<body>
<table id="grid"></table>

<div id="orderWindow" class="easyui-window" title="订单明细" style="height: 200px;width: 400px" data-options="closed:true">
	<form id="orderForm">
		<input type="hidden" name="id" id="id">	
		<table>
			<tr>
				<td>商品编号</td>
				<td id="goodsuuid"></td>
				<td>商品名称</td>
				<td id="goodsname"></td>
			</tr>
			<tr>
				<td>数量</td>
				<td id="num"></td>
				<td>仓库</td>
				<td>
					<input name="storeUuid" class="easyui-combobox" 
					data-options="url:'store_mylist.action',valueField:'uuid',textField:'name'">
				</td>
			</tr>	
		</table>
		<span id="inDiv">
			<button type="button" onclick="doInStore()">入库</button>
		</span>
		<span id="outDiv">
		     <button type="button" onclick="doOutStore()">出库</button>
		</span>
		
	</form>
</div>

</body>
</html>
