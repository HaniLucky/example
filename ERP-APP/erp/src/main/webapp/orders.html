<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>采购订单查询</title>
<link rel="stylesheet" type="text/css" href="ui/themes/default/easyui.css">
<link rel="stylesheet" type="text/css" href="ui/themes/icon.css">
<link rel="stylesheet" type="text/css" href="ui/table.css">
<script type="text/javascript" src="ui/jquery.min.js"></script>
<script type="text/javascript" src="ui/jquery.easyui.min.js"></script>
<script type="text/javascript" src="ui/locale/easyui-lang-zh_CN.js"></script>
<script type="text/javascript" src="ui/jquery.serializejson.min.js"></script>
<script type="text/javascript" src="js/date.js"></script>
<script type="text/javascript" src="js/ajax.js"></script>
<script type="text/javascript" src="js/request.js"></script>
<script type="text/javascript" src="js/orders.js"></script>
<script type="text/javascript" src="js/order_add.js"></script>
</head>
<body>
<a id="btnAdd" href="#" class="easyui-linkbutton" data-options="iconCls:'icon-add'" style="display: none;">增加订单</a> 
<table id="grid"></table>

<div id="ordersWindow" class="easyui-window" title="订单详情" style="height: 480px;width: 715px" 
		data-options="closed:true" > 
<table class="hovertable">
 	<tbody>
		<tr>
			<td width="10%" class="bg">流水号</td>
			<td id="uuid" width="15%"></td>
			<td width="10%" class="bg">供应商</td>
			<td id="supplier"  colspan="3"></td>
			<td width="10%" class="bg">状态</td>
			<td id="state" width="15%"></td>			
		</tr>
		<tr>
			<td class="bg">下单人</td>
			<td id="creater" ></td>
			<td class="bg">审核人</td>
			<td id="checker" width="15%"></td>
			<td class="bg" width="10%">确认人</td>
			<td id="starter" width="15%"></td>
			<td class="bg">库管员</td>
			<td id="ender"></td>
		</tr>
		<tr>
			<td class="bg">下单日期</td>
			<td id="createtime"></td>
			<td class="bg">审核日期</td>
			<td id="checktime"></td>
			<td class="bg">确认日期</td>
			<td id="starttime"></td>
			<td class="bg">入库日期</td>
			<td id="endtime"></td>
		</tr>
	</tbody>
</table>

<table id="itemgrid"></table>
<a id="btnCheck" href="#" class="easyui-linkbutton" data-options="iconCls:'icon-search'" style="display: none;">审核</a> 
<a id="btnStart" href="#" class="easyui-linkbutton" data-options="iconCls:'icon-search'" style="display: none;">确认</a> 
</div>


<div id="itemWindow" class="easyui-window" title="入库" style="height: 200px;width: 400px" data-options="closed:true">

		<form id="itemForm">		
		<input name="id" type="hidden" id="itemuuid">
		<table class="hovertable">
			<tr>
				<td  width="25%">商品编号</td>
				<td  width="25%" id="goodsuuid"></td>
				<td  width="25%">商品名称</td>
				<td  width="25%" id="goodsname"></td>
			</tr>
			<tr>
				<td>数量</td>
				<td id="num"></td>
				<td>仓库</td>
				<td>
					<input name="storeUuid" class="easyui-combobox" 
					data-options="url:'store/',valueField:'uuid',textField:'name',method:'get'">
				</td>
			</tr>	
		</table>
		</form>		
		<a id="btnEnd" href="#" class="easyui-linkbutton" data-options="iconCls:'icon-search'" style="display: none;">入库</a> 
</div>


<div id="addOrdersWindow" class="easyui-window" 
		title="增加订单" style="height: 480px;width: 715px" 
		data-options="closed:true" > 
		
<form id="supplierForm">
<span id="name"></span>  ：<input name="t.supplieruuid" id="supplieruuid">
</form>

<table id="ordersgrid"></table>
合计：<span id='sum'>0.00</span>元
<a id="btnSave" href="#" class="easyui-linkbutton" 
	data-options="iconCls:'icon-save'" >提交订单</a> 
</div>


</body>
</html>
