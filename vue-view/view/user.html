<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>CRM-USER</title>
		<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
	</head>
	<body>
		<div id="app">
			<input id="queryAll" type="button" @click="queryAll()" value="查询" class="btn btn-primary">
			<input type="button" @click="clear()" value="清空" class="btn btn-warning">
			
			<table class="table">
				<caption>人员列表</caption>
				<thead>
					<tr>
						<th>ID</th>
						<th>姓名</th>
						<th>性别</th>
						<th>电话</th>
						<th>城市</th>
					</tr>
				</thead>
				<tbody>
					<tr v-for="user in users">
						<td>{{user.id}}</td>
						<td>{{user.name}}</td>
						<td>{{user.sex}}</td>
						<td>{{user.tel}}</td>
						<td>{{user.address}}</td>
					</tr>
				</tbody>
			</table>
		</div>

		<!-- <script src="https://cdn.staticfile.org/vue-resource/1.5.1/vue-resource.min.js"></script> -->
		<!-- <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script> -->
		<!-- <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script> -->
		<script src="../common/vue.js"></script>
		<script src="../common/vue-resource.js"></script>
		<script src="../common/jquery-3.2.1.js"></script>
		<script src="../common/bootstrap.js"></script>
		<!-- 注意js的加载顺序 -->
		<script src="../common/main.js"></script>
		<script src="../js/user.service.js"></script>
		<script src="../js/user.controller.js"></script>
	</body>
</html>
